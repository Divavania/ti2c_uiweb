<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar Variabel dalam Javascript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 80%;
            max-width: 500px;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
        }

    </style>

    <script>
        //Membuat variabel
        var nama = "Diva Vania Candrawati";
        var nim = "233307072";
        var hobi = "Nonton";
        var visitorCount = 50322;
        var isActive = true;

        //Menampilkan variabel ke jendela dialog (alert)
        alert("Selamat datang di " + nama);

        //Menampilkan variabel ke dalam HTML
        document.write("Nama : " + nama + "<br>");
        document.write("NIM : " + nim + "<br>");
        document.write("Hobi : " + hobi + "<br>");
        document.write("Jumlah Pengunjung : " + visitorCount + "<br>");
        document.write("Status Aktif : " + isActive + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
